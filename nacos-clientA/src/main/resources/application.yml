server:
  port: 6002
spring:
  application:
    name: client-a
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
        #namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        #namespace: ${spring.profiles.active}
        username: nacos
        password: nacos
        import-check:
          enabled: false
## Dubbo 配置项
dubbo:
  application:
    name: clienta
    qos-port: 22221
  registry:
    address: nacos://127.0.0.1:8848?namespace=dubbo-dev
    username: nacos
    password: nacos
  # Spring Cloud Alibaba Dubbo 专属配置
  cloud:
    subscribed-services: '*' # 设置订阅的应用列表，默认为 * 订阅所有应用
  # Dubbo 提供者的协议
  protocol:
    name: dubbo
    port: -1
  # Dubbo 提供服务的扫描基础包
  scan:
    base-packages: com.universeparticle
  # Dubbo 服务提供者的配置
